<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week7</title>

  <link rel="stylesheet" href="week7.css">
  <link rel="stylesheet" href="c3-0.7.20/c3.css">
</head>
<body>
  <section class="addTicket-panel">
    <div class="addTicket-img">
      <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/main_img.png?raw=true" alt="">
      <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/logo.png?raw=true" alt="">
    </div>
    <form action="" class="addTicket-form">
      <h1 class="title"><span><i class="fas fa-plus-circle"></i></span>新增旅遊套票</h1>
      <div class="form-group">
        <div class="addTicket-input">
          <label for="ticketName">套票名稱</label>
          <input type="text" id="ticketName" class="js-ticketName" placeholder="請填寫套票名稱" name="套票名稱">
        </div>
        <div class="alert-message">
          <p id="ticketName-message" data-message="套票名稱">
            <!--    <i class="fas fa-exclamation-circle"></i>
                      <span>必填!</span> -->
          </p>
        </div>
      </div>
      <div class="form-group">
        <div class="addTicket-input">
          <label for="ticketImgUrl">圖片網址</label>
          <input type="text" id="ticketImgUrl" class="js-imgAddress" placeholder="請填寫圖片網址" name="圖片網址">
        </div>
        <div class="alert-message">
          <p id="ticketImgUrl-message" data-message="圖片網址">
            <!-- <i class="fas fa-exclamation-circle"></i>
                        <span>必填!</span> -->
          </p>
        </div>
      </div>
      <div class="form-group">
        <div class="addTicket-input">
          <label for="ticketRegion">景點地區</label>
          <select id="ticketRegion" class="js-viewLocation" name="景點地區">
            <option value="" disabled selected hidden>請選擇景點地區</option>
            <option value="台北">台北</option>
            <option value="台中">台中</option>
            <option value="高雄">高雄</option>
          </select>
        </div>
        <div class="alert-message">
          <p id="ticketRegion-message" data-message="景點地區">
            <!-- <i class="fas fa-exclamation-circle"></i>
                        <span>必填!</span> -->
          </p>
        </div>
      </div>
      <div class="form-group">
        <div class="addTicket-input">
          <label for="ticketPrice">套票金額</label>
          <input type="number" id="ticketPrice" class="js-ticketCost" placeholder="請填寫套票金額" name="套票金額" min="0">
        </div>
        <div class="alert-message">
          <p id="ticketPrice-message" data-message="套票金額">
            <!-- <i class="fas fa-exclamation-circle"></i>
                        <span>必填!</span> -->
          </p>
        </div>
      </div>
      <div class="form-group">
        <div class="addTicket-input">
          <label for="ticketNum">套票組數</label>
          <input type="number" id="ticketNum" class="js-ticketQuantity" placeholder="請填寫套票組數" name="套票組數" min="1">
        </div>
        <div class="alert-message">
          <p id="ticketNum-message" data-message="套票組數">
            <!-- <i class="fas fa-exclamation-circle"></i>
                        <span>必填!</span> -->
          </p>
        </div>
      </div>
      <div class="form-group">
        <div class="addTicket-input">
          <label for="ticketRate">套票星級</label>
          <input type="number" id="ticketRate" class="js-ticketStars" placeholder="請填寫套票星級" name="套票星級" min="1" max="10">
        </div>
        <div class="alert-message">
          <p id="ticketRate-message" data-message="套票星級">
            <!-- <i class="fas fa-exclamation-circle"></i>
                        <span>必填!</span> -->
          </p>
        </div>
      </div>
      <div class="form-group">
        <div class="addTicket-input">
          <label for="ticketDescription">套票描述</label>
          <textarea name="套票描述" id="ticketDescription" class="js-ticketDescribe" placeholder="請填寫套票描述 (限 100 字)"></textarea>
        </div>
        <div class="alert-message">
          <p id="ticketDescription-message" data-message="套票描述">
            <!-- <i class="fas fa-exclamation-circle"></i>
                        <span>必填!</span> -->
          </p>
        </div>
      </div>
      <input type="button" class="addTicket-btn btn js-addTicketBtn" value="新增套票">
    </form>
  </section>
  <section class="main-content">
    <!-- 搜尋區 -->
    <div class="search-area">
      <select name="" class="regionSearch js-search">
        <option value="地區搜尋" disabled selected hidden>地區搜尋</option>
        <option value="">全部地區</option>
        <option value="台北">台北</option>
        <option value="台中">台中</option>
        <option value="高雄">高雄</option>
        <option value="哪裡?">哪裡?</option>
      </select>
      <p id="searchResult-text" class="js-searchResult"></p>

      <div class="js-chart"></div>
    </div>
    <!-- 套票卡片區 -->
    <ul class="ticketCard-area js-ticketBox"></ul>
    <!-- 查無關鍵字區 -->
    <div class="cantFind-area">
      <h3>查無此關鍵字資料</h3>
      <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/js_week5/no_found.png?raw=true" alt="">
    </div>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="c3-0.7.20/c3.min.js" ></script>
  <script src="c3-0.7.20/docs/js/d3-5.8.2.min.js" charset="utf-8"></script>

  <script src="week7.js"></script>
</body>
</html>
